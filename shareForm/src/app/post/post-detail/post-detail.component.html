
<div class="form-group">
  {{post| json}}
</div>

<div class="form-group" *ngIf="post">
  <mat-card>

    <mat-card-title><h1>{{post.title}}</h1></mat-card-title>

    <mat-card-subtitle class="btn btn-sm clickableTitle" 
      (click)="redirectByBranch()">
      {{post.branch}}
    </mat-card-subtitle>

    <mat-card-content>{{post.postContent}}</mat-card-content>

    <mat-card-actions>
        <button mat-button>reply</button>
    </mat-card-actions>


    <!-- todo: comment of comments -->
    <mat-list *ngFor="let i of [1,2,3]">
      <mat-card>
        <mat-list-item>comments</mat-list-item>

        <mat-card-actions>
            <button mat-button>reply</button>
        </mat-card-actions>
      </mat-card>
    </mat-list>

  </mat-card>

</div>
