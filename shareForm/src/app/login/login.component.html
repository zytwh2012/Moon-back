
<div *ngIf="!is_login_hidden" class="text-center" id='login'>
  <form class="form-signin " ngNativeValidate>
    <img class="mb-4" src="../../assets/img/login/login_icon.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>


    <label for="inputUsername" class="sr-only">Username</label>
    <input (ngModel)='username' [ngModelOptions] = '{standalone:true}'
          type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus/>


    <label for="inputPassword" class="sr-only">Password</label>
    <input (ngModel)='password' [ngModelOptions] = '{standalone:true}'
          type="password" id="inputPassword" class="form-control" placeholder="Password" required/> 

    
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>

    <button (click)="signInUpSubmit()" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

    <div>
      <a href="#">Sign up</a> or <a href="#">Forget the password?</a>
    </div>
    
  </form>
</div>


<div *ngIf="is_login_hidden" class="text-center" id='signup'>
  <form class="form-signin " ngNativeValidate>
    <img class="mb-4" src="../../assets/img/login/login_icon.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>

    <label for="inputUsername" class="sr-only">Username</label>
    <input (ngModel)='username' [ngModelOptions] = '{standalone:true}'
          type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus/>

    <label for="inputPassword" class="sr-only">Password</label>
    <input (ngModel)='password' [ngModelOptions] = '{standalone:true}'
          type="password" id="inputPassword" class="form-control" placeholder="Password" required/> 

    <div class="checkbox mb-3">
      <label>
      By clicking Sign Up, you agree to our Terms Data Policy and Cookie Polciy
      </label>
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    <div>
      <a class='kinda-link'>already have an account</a>
    </div>
    
  </form>
</div>
